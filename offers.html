---
layout: basic
title: Ofertas de esta semana
---

<br>
<h2>Ofertas disponibles</h2>
<br>
<div class="row">
    {% for item in site.data.consoles %}
    <div class="col-3">
        <div class="box option">
            <img src="{{ item.src | relative_url }}">
            <div class="more fade">
                <div class="fix center">
                    <button onclick="window.location.href='{{item.link}}'" class="btn btn-general">Realizar compra</button>
                </div>
            </div>
            <span class="item-title"><b>{{ item.name }}</b></span>
        </div>
    </div>
    {% endfor %}
</div>
