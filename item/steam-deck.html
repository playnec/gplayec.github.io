---
layout: basic
title: Steam Deck
---

<div class="page-item">
    {% assign item = site.data.steam-deck %}
    <div class="panel">
        <h2>{{ item.name }}</h2>
        <div class="box">
            <div class="view">
                <img class="item" src="{{ item.src }}">
            </div>
        </div>
        <div class="box">
            <ul class="list-menu">
                <li>Ayudame a <a class="btn btn-link" onclick="$.buy(10.0.toFixed(2));" href="{{ item.link }}#{{ price.value }}">Reservarlo</a></li>
            </ul>
        </div>
        <div>
            <p>{{ item.description }}</p>
        </div>
        <div>
            <p>{{ item.specs }}</p>
        </div>
    </div>
</div>
